<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Title -->
  <title>Rental Calculator</title>

  <!-- Favicon -->
  <link rel="icon" href="./images/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>


  <body>
    <!-- Header -->
    <header>
  <nav
    class="container mb-0 h-header flex items-center md-justify-between md-gap-x-8"
  >
    <!-- Menu button -->
    <input id="toggle-menu-btn" class="hidden" type="checkbox" />
    <label
      for="toggle-menu-btn"
      class="hamburger absolute left-0 w-header h-header grid place-items-center md-hidden"
    >
      <span class="hamburger-line"> </span>
    </label>

    <!-- Logo -->
    <a
      href="."
      class="logo absolute left-1/2 -translate-x-2/4 text-on-surface-variant"
      ><img src="./images/logo.png" alt="Logo"
    /></a>

    <!-- Menu -->
    <div
      class="absolute inset-x-0 top-h-header h-0 overflow-hidden bg-surface-variant open-mobile-menu"
    >
      <ul class="h-5/6 flex flex-col md-flex-row md-gap-x-8">
        <li class="text-h1 flex-1 grid place-items-center md-text-base">
          <a href="https://rental-calculator.up.railway.app/" class="button"
            >Sign in</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>


    <main>
      <!-- Homepage banner -->
      <section>
  <div class="container mb-0">
    <div class="h-screen-homepage-banner grid place-items-center">
      <div class="text-center">
        <h1>Rental Calculator</h1>
        <p>Calculate return on a rental property</p>
      </div>
    </div>
  </div>
</section>

    </main>
  </body>
</html>
